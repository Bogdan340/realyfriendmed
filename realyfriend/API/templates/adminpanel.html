<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/animation.css' %}">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/modifiers.css' %}">
    <style id="style">
        .container-content-adminpanel-page {
            width: 100%;
            min-height: 100%;
            background: #fb8500;
        }
        .serviews-shows, .techniques-shows{
            display: flex;
            justify-content: center;
            flex-direction: column;
            width: 50vw;
            row-gap: 5vh;
            background-color: rgba(0, 0, 0, .8);
            margin-top: 5vh;
            border-radius: 4vw;
            padding: 2vw;
        }
        .content-page{
            flex-direction: column;
            h1, h2, h3{
                font-family: 'Montserrat';
                color: white;
            }
        }
        .service{
            display: flex;
            justify-content: space-between;
        }
        .back{
            font-family: 'Montserrat';
            color: white;
            font-size: 2vw;
        }
    </style>
</head>
<body>
    <main class="main" id="main">
        <div class="container-content-adminpanel-page">
            <div class="content-page">
                <a href="/" class="back">Вернуться на сайт</a>
                <div class="serviews-shows">
                    <form action="setservices" method="post">
                        {% autoescape off %}
                            {{ services }}
                        {% endautoescape %}
                        <button type="submit">Сохранить</button>
                    </form>
                </div>
                <div class="techniques-shows">
                    <form action="settechniques" method="post">
                        {% autoescape off %}
                            {{ techniques }}
                        {% endautoescape %}
                        <button type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
