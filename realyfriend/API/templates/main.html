<div class="container-content-welcome-page">
    <header class="header">
        <div class="info-company">
            <h1 class="info-company__name-company">Вет. клиника "{{ nameCompany }}"</h1>
            <h2 class="info-company__slogan-company">{{ sloganCompany }}</h2>
        </div>
        <nav class="navigation-panel">
            <a class="navigation-panel__link this_page" id="main-page-link">Главная</a>
            <a class="navigation-panel__link" id="aboutas-page-link">О нас</a>
            <a class="navigation-panel__link" id="services-page-link">Услуги</a>
            <a class="navigation-panel__link" id="reviews-page-link">Отзывы</a>
            {% if user.is_superuser %}
            <a class="navigation-panel__link" href="/adminpanel">Панель админа</a>
            {% endif %}
        </nav>
        <div class="wrapper-city-company"> 
            <h3 class="wrapper-city-company__name-city"> {{ cityCompany }}</h3>
        </div>
    </header>
    <div class="content-page">
        <div class="wrapper">
            <p class="content-page__text">Мы вот уже более 10 лет<br>заботимся о ваших<br>любимых питомцах!</p>
            <button class="btn" onclick="updatePage('services')">Записаться к ветеренару</button>
        </div>
    </div>
</div>
